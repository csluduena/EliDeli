<!DOCTYPE html>
<html lang="es">
<head>
  <title>Contacto - EliDeli</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script type="module" src="../src/index.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand logo" href="/">EliDeli</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/recetas">Recetas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/videos">Videos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/contacto">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido Principal -->
  <div class="container py-5">
    <h1 class="section-title">Contacto</h1>
    
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="contact-form">
          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="asunto" class="form-label">Asunto</label>
              <input type="text" class="form-control" id="asunto" required>
            </div>
            <div class="mb-3">
              <label for="mensaje" class="form-label">Mensaje</label>
              <textarea class="form-control" id="mensaje" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer-wave text-light">
    <div class="container py-4">
      <div class="row g-4">
        <div class="col-md-4">
          <h3 class="logo mb-3">EliDeli</h3>
          <p>Compartiendo dulzura desde mi cocina a tu mesa. Descubre el arte de la pastelería artesanal.</p>
        </div>
        <div class="col-md-4">
          <h5 class="mb-3">Enlaces Rápidos</h5>
          <div class="d-flex flex-column gap-2">
            <a href="/" class="text-light text-decoration-none">Inicio</a>
            <a href="/recetas" class="text-light text-decoration-none">Recetas</a>
            <a href="/videos" class="text-light text-decoration-none">Videos</a>
            <a href="/contacto" class="text-light text-decoration-none">Contacto</a>
          </div>
        </div>
        <div class="col-md-4">
          <h5 class="mb-3">Sígueme</h5>
          <div class="d-flex gap-2">
            <a href="#" class="social-badge">
              <i class="bi bi-instagram"></i>
              Instagram
            </a>
            <a href="#" class="social-badge">
              <i class="bi bi-youtube"></i>
              YouTube
            </a>
          </div>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
